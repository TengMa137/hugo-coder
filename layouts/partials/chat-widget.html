<div id="chat-widget" class="chat-widget">

  <div id="chat-window" class="chat-window hidden">

      <span>{{ .Site.Params.chatWidgetTitle | default "Ask me anything!" }}</span>
      <button id="chat-close" aria-label="Close chat">Ã—</button>
